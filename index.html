<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" class="logo" alt="Logo Star Wars">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="anakin-f" data-name="Anakin Skywalker" data-description="Anakin Skywalker é um Cavaleiro Jedi da República Galáctica, considerado o Escolhido da Força.">
                    <img src="./src/imagens/card-anakin.png" alt="Personagem Anakin Skywalker">
                </li>

                <li class="personagem" id="obiwan-f" data-name="Ben Kenobi" data-description="Obi-Wan Kenobi é um Mestre Jedi da República Galáctica. Ele é mentor de tanto de Anakin Skywalker quanto seu filho, Luke.">
                    <img src="./src/imagens/card-obiwan.png" alt="Personagem Obi-Wan Kenobi">
                </li>

                <li class="personagem" id="luke-f" data-name="Luke Skywalker" data-description="Luke Skywalker é um lendário Mestre Jedi, filho do Cavaleiro Jedi Anakin Skywalker e da Senadora Padmé Amidala.">
                    <img src="./src/imagens/card-luke.png" alt="Personagem Luke skywalker">
                </li>

                <li class="personagem" id="leia-f" data-name="Princesa Leia" data-description="Leia Organa é a Princesa de Alderaan, membro do Senado Imperial, General da Aliança e a General Fundadora da Resistência.">
                    <img src="./src/imagens/card-leia.png" alt="Personagem Leia Organa">
                </li>

                <li class="personagem" id="darthvader-f" data-name="Darth Vader" data-description="Darth Vader é um Lorde Sombrio dos Sith, aprendiz do Imperador Darth Sidious e um executor do Império Galáctico.">
                    <img src="./src/imagens/card-darthvader.png" alt="Personagem Darth Vader">
                </li>

                <li class="personagem" id="darthmaul-f" data-name="Darth Maul" data-description="Maul é um Lorde Sith Zabrak, tomado por Darth Sidious como seu aprendiz. Ele é uma arma usada contra a Ordem Jedi. ">
                    <img src="./src/imagens/card-darthmaul.png" alt="Personagem Darth Maul">
                </li>

                <li class="personagem" id="stormtrooper-f" data-name="Stormtrooper" data-description="Soldado de elite das Forças Armadas Imperiais, treinado com obediência e lealdade absoluta ao Império Galáctico. ">
                    <img src="./src/imagens/card-stormtrooper.png" alt="Personagem Stormtrooper">
                </li>

                <li class="personagem" id="hansolo-f" data-name="Han Solo" data-description="Han Solo é um contrabandista nativo do planeta Corellia. Dono e piloto do famoso cargueiro lendário Millennium Falcon.">
                    <img src="./src/imagens/card-hansolo.png" alt="Personagem Han Solo">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-anakin-f.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Anakin Skywalker</h2>
                <p class="descricao-personagem" id="descricao-personagem">Anakin Skywalker é um Cavaleiro Jedi da República Galáctica considerado o Escolhido da Força.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
